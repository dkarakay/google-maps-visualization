<!DOCTYPE html>
<html>
<head>
    <title> Drone Visualization</title>

    <style type="text/css">
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
    <script src="map.js"></script>
<body>
<h3>My Google Maps Demo</h3>
<!--The div element for the map -->
<div id="map"></div>

<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcHvr22-xnnfE03Rxto2RmE-i1913eyRI&callback=initMap&libraries=&v=weekly"
        async
></script>
</body>
</html>
